<h3>Exemplo de pipes</h3>

<p>Titulo do livro: {{livro.titulo | uppercase | lowercase |camelCase}} </p>

<p>Rating do livro: {{livro.rating | number:'2.1-2'}} </p>

<p>Número de páginas: {{livro.numeroPagina}} </p>

<p>Preço: {{livro.preco | currency:'brl':true}} </p>

<p>Url: {{livro.url}} </p>

<p>Json : {{livro | json}} </p>

<input type="text" name="teste" id="teste" [(ngModel)]="filtro">
<ul>
    <li *ngFor="let item of livros | filtrosArray:filtro">
        {{item}}
    </li>
</ul>
